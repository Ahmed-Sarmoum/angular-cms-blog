<div class="card mb-4">
    <div class="card-header">Categories</div>
    <div class="card-body">
        <div class="row">
            <ng-container *ngFor="let cat of cats">
                <div class="col-sm-6">
                    <ul class="list-unstyled mb-0"> 
                        <li><a routerLink="/post/category/{{ cat.title }}">{{ cat.title }}</a></li>
                    </ul>
                </div> 
            </ng-container> 
        </div>
    </div>
</div>
